<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Popup Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .popup-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .popup-image {
      max-width: 100%;
      max-height: 100%;
    }

    .close-button {
      margin-top: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .close-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <img src="청소기.jpeg" alt="Popup Image" class="popup-image" onclick="closeBrowser()">
    <button class="close-button" onclick="closePopup()">Close</button>
  </div>

  <script>
    function closePopup() {
      window.close();
    }

    function closeBrowser() {
      window.open('', '_self', ''); // Open a new blank page in the same window
      window.close(); // Close the current window
    }
  </script>
</body>
</html>
