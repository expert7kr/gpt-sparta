<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>청소기 상세 정보</title>
  <link
    rel="stylesheet"
    href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <style>
    /* 추가적인 스타일링을 위한 CSS를 작성합니다. */
    .detail-content {
      font-size: 20px; /* 상세 정보 내용의 글자 크기를 조절합니다. */
      margin-top: 40px; /* 상세 정보 내용과 위쪽 여백을 조절합니다. */
      /* text-align: center; 내용을 가운데 정렬합니다. */
      color: #333; /* 글자 색을 약간 옅은 검정색(#333)으로 변경합니다. */
      margin-bottom: 40px; /* 아래쪽 여백을 추가합니다. */
    }
    .container {
      max-width: 800px; /* 컨테이너의 최대 폭을 조절합니다. */
    }
    .detail-content-img {
      margin: 20px;
      width: 100%;
      max-width: 350px; /* 사진의 최대 너비를 조절합니다. */
    }
  </style>
</head>
<body>
    <!-- 상세 정보를 표시하는 내용을 작성합니다. -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <h2>청소기 상세 정보</h2>
          <!-- 판매 청소기 사진 -->
          <img src="https://cdn.pixabay.com/photo/2010/12/13/10/05/appliance-2255_1280.jpg" alt="청소기 사진" class="detail-content-img">
          
          <!-- 판매 가격 -->
          <h4>가격: 5만원</h4>
          
          <!-- 판매 청소기에 대한 다른 정보 -->
          <h4>청소기 상태: 흡입력이 좋음</h4>
          <h4>사용 년수: 2년</h4>
          <h4>브랜드: ABC 청소기</h4>

          <!-- 판매자 연락처 -->
          <h4>판매자 연락처: example@example.com</h4>

          <!-- 상세 정보 내용 -->
          <p class="detail-content">
            이 청소기는 흡입력이 뛰어나며 2년 동안 사용되었습니다.
            브랜드는 ABC 청소기이며 가격은 5만원입니다.
            판매자 연락처는 example@example.com 입니다.
          </p>
        </div>
        <!-- index.html로 이동하는 버튼 -->
        <div>
          <a href="index.html" class="btn btn-primary">처음으로 돌아가기</a>
        </div>
      </div>
    </div>
</body>
</html>
